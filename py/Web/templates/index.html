<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symulator świata</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="col-xs-10">
            <h1>Tomasz Stasiak 155197</h1>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default">Następna runda</button>
            </div>
            <table class="table">
            {% for row in organisms %}
                {% set x = loop.index0 %}
                <tr>
                {% for org in row %}
                    <td data-x="{{ x }}" data-y="{{ loop.index0 }}">
                        {% if org != none %}
                            {% if org.get_symbol() == 't' %}
                                <img src="http://opengameart.org/sites/default/files/vegetation_grass_card_preview.png" style="width: 40px; height: 40px;">
                            {% else %}
                                {{ org.get_name() }}
                            {% endif %}
                        {% else %}
                            &nbsp;
                        {% endif %}
                    </td>
                {% endfor %}
                </tr>
            {% endfor %}
            </table>
        </div>
        <div class="col-xs-2">
            <h3>Tu będzie info</h3>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
